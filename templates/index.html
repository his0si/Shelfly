<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 독서 기록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="title-section">
                <h3>Book Repository</h3>
                <h1>📖 독서 기록</h1>
            </div>
            <div class="user-info">
                <span>{{ session['username'] }}님</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">로그아웃</a>
            </div>
        </div>
        <div class="add-book-form">
            <h2>새 책 추가하기</h2>
            <form id="bookForm" onsubmit="return false;">  <!-- onsubmit 추가 -->
                <input type="text" id="title" placeholder="책 제목" required>
                <input type="text" id="author" placeholder="저자" required>
                <textarea id="review" placeholder="감상평"></textarea>
                <div class="rating">
                    <label>평점:</label>
                    <select id="rating" required>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★</option>
                        <option value="3">★★★</option>
                        <option value="2">★★</option>
                        <option value="1">★</option>
                    </select>
                </div>
                <input type="date" id="dateRead" required>
                <button type="submit" class="submit-btn">추가하기</button>  <!-- class 추가 -->
            </form>
        </div>

        <div class="books-list">
            <h2>나의 독서 목록</h2>
            <div id="booksList" class="books-grid"></div>
        </div>

        <!-- 모달 -->
        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/static.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
