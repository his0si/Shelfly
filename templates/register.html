<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>회원가입</h1>
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
                <span class="validation-message" id="usernameMessage"></span>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <span class="validation-message" id="passwordMessage"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="validation-message" id="confirmPasswordMessage"></span>
            </div>
            <button type="submit" class="auth-button" disabled>회원가입</button>
        </form>
        <p class="auth-link">
            이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a>
        </p>
    </div>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
